<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Calender App</title>
	<link href="https://fonts.googleapis.com/css?family=Happy+Monkey" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css"> 
</head>
<body>
	<div class="background">
		<div class="header">
			<span class="left" id="prev"> &lang; </span>
			<span class="month" id="label" onload="setMonth()"></span>
			<span class="right" id="next"> &rang; </span>
		</div>
		<table id="day">
			<tr>
				<th>SUNDAY</th>
				<th>MONDAY</th>
				<th>TUESDAY</th>
				<th>WEDNESDAY</th>
				<th>THURSDAY</th>
				<th>FRIDAY</th>
				<th>SATURDAY</th>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
				<td>5</td>
				<td>6</td>
				<td>7</td>
			</tr>
			<tr>
				<td>8</td>
				<td>9</td>
				<td>10</td>
				<td>11</td>
				<td>12</td>
				<td>13</td>
				<td>14</td>
			</tr>
			<tr>
				<td>15</td>
				<td>16</td>
				<td>17</td>
				<td>18</td>
				<td>19</td>
				<td>20</td>
				<td>21</td>
			</tr>
			<tr>
				<td>22</td>
				<td>23</td>
				<td>24</td>
				<td>25</td>
				<td>26</td>
				<td>27</td>
				<td>28</td>
			</tr>
			<tr>
				<td>29</td>
				<td>30</td>
				<td>31</td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</table>
	</div>
	<script type="text/javascript" src="switch.js"></script>
</body>
</html>
